<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWIFT-PRINT</title>
        <link rel="stylesheet" href="ecom.css">
    </head>
    <body>
        <main>
            <div class="big-wrapper">
                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="./swift prints logo.png" alt="Logo">
                           <!-- <h3>SWIFT PRINT</h3> -->
                        </div>

                        <div class="links">
                            <ul>
                              <li><a href="#">Printing</a></li>
                              <li><a href="#">Branding</a></li>
                              <li><a href="#">Graphics</a></li>
                              <li><a href="#">Consultant</a></li>
                              <li><a href="#" class="btn">Sign up</a></li>
                  
                            </ul>
                        </div>
                    </div>
                </header>

                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="big-title">
                                <h1>Your Prints At Your Door.</h1>
                                <h1> Start Exploring Now...</h1>
                            </div>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, quas delectus. Aliquid fuga, 
                                aperiam vero eligendi tempora quos ratione?
                            </p>
                            <div class="cta">
                                <a href="#" class="btn">Get Started</a>
                            </div>
                        </div>

                        <div class="right">
                        <img style="border-radius: none;" src="./new.swift.jpeg" alt="Person Image" class="person">
                        </div>
                        </div>
                    </div>

                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                            <i class="far fa-moon"></i>
                            <i class="far fa-sun"></i>
                        </button>
                    </div>
                </div>

            </div>
        </main>


        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
